<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrossel tipo Story</title>
  <style>
    body {
      background: #f5f5f5;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .story-container {
      position: relative;
      width: 5000px;
      height: 100px;
      margin: auto;
      overflow: hidden;
      border-radius: 15px;
      border: 2px solid #ccc;
      background: #000;
    }

    .story {
      display: none;
      width: 100%;
      height: 100%;
    }

    .story img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Botões de navegação */
    .prev, .next {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      border: none;
      padding: 10px;
      cursor: pointer;
      border-radius: 50%;
      font-size: 20px;
      transition: background 0.3s;
    }

    .prev:hover, .next:hover {
      background: rgba(0,0,0,0.7);
    }

    .prev { left: 10px; }
    .next { right: 10px; }
  </style>
</head>
<body>
  <div class="story-container">
    <div class="story">
      <img src="img_carrossel_horizontal_1.jpg" alt="Story 1">
    </div>
    <div class="story">
      <img src="img_carrossel_horizontal_2.jpg" alt="Story 2">
    </div>
    <div class="story">
      <img src="img_carrossel_horizontal_3.jpg" alt="Story 3">
    </div>

    <button class="prev">&#10094;</button>
    <button class="next">&#10095;</button>
  </div>

  <script>
    let current = 0;
    const stories = document.querySelectorAll('.story');

    function showStory(index) {
      stories.forEach(story => story.style.display = 'none');
      stories[index].style.display = 'block';
    }

    document.querySelector('.next').addEventListener('click', () => {
      current = (current + 1) % stories.length;
      showStory(current);
    });

    document.querySelector('.prev').addEventListener('click', () => {
      current = (current - 1 + stories.length) % stories.length;
      showStory(current);
    });

    // Mostrar o primeiro story ao iniciar
    showStory(current);
  </script>
</body>
</html>
